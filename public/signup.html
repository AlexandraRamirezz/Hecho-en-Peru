<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hecho en Perú | Registro</title>

    <link href="./assests/images/logo-navbar.png" rel="icon">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- ANIMATE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- ÍCONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FUENTE: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assests/styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="./assests/images/logo-navbar.png" alt="Logo de Hecho en Perú"></a>
            </div>
            <div class="menu d-flex justify-content-around">
                <a class="menu-item" href="../index.html">Inicio</a>
                <a class="menu-item" href="catalogo.html">Catálogo</a>
                <a class="menu-item" href="regiones.html">Regiones</a>
                <a class="menu-item" href="quienes-somos.html">Quiénes somos</a>
                <a class="menu-item" href="contacto.html">Contacto</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ingresa tu categoría aquí">
                <button type="submit">Buscar</button>
            </div>
            <div class="icons d-flex justify-content-around">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="./login.html"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>

<main>
        <section class="row box_inicio_sesion">
            <section id="login-form" class="col-6 form-inicio_sesion">
                <div class="formulario">
                    <h1 class="form-h1-espacio">Registrarse</h1>
                    <form class="form-info" id="registration-form">
                        <div class="names_form">
                            <div class="espacio registro-group">
                                <h3 class="text-start">Nombre</h3>
                                <input type="text" placeholder="Ingresa tus nombres" id="registro-name" onkeyup="validateName()">
                            <p id="name-error" class="error-message"></p>
                            </div>

                            <div class="espacio registro-group">
                                <h3 class="text-start">Apellido</h3>
                                <input type="text" placeholder="Ingresa tus apellidos" id="registro-LastName" onkeyup="validateLastName()">
                            <p id="LastName-error" class="error-message"></p>
                            </div>
                        </div>

                        <div class="espacio registro-group">
                            <h3 class="text-start">Correo electrónico</h3>
                            <input type="email" placeholder="Ingresa tu correo electrónico" name="email" id="registro-email" onkeyup="validateEmail()">
                            <p id="email-error" class="error-message"></p>
                        </div>

                        <div class="espacio registro-group">
                            <h3 class="text-start">Contraseña</h3>
                            <input type="password" placeholder="Ingresa tu contraseña" id="registro-password" onkeyup="validatePassword()">
                            <p id="password-error" class="error-message"></p>
                        </div>

                        <div>
                            <button onclick="return validateForm()" id="btn-crear-cuenta" type="submit">Crear cuenta</button>
                        </div>

                        <div class="span-btn">
                            <p id="subit-error"></p>
                        </div>

                        <div class="Other_sesion row">
                            <div class="col-md-6"> 
                                <button> <li><img src="./assests/images/google.png" alt="Logo de Google"></li> Crear cuenta con Google</button>
                            </div>
    
                            <div class="col-md-6"> 
                                <button> <li><img src="./assests/images/microsoft.png" alt="Logo de Microsoft"></li> Crear cuenta con Microsoft</button>
                            </div>
                        </div>
                    </form>

                    <div class="box-contorno">
                        <h6>¿Ya tienes una cuenta?</h6>
                        <a href="./login.html">Inicia sesión</a>
                    </div>
                </div>
            </section>

            <figure class="col-6 image_llama">
                <img src="./assests/images/2-llamitas.jpg" alt="llamita">
            </figure>
        </section>
    </main>

    <footer>
        <div class="logo d-flex justify-content-center align-items-center">
            <a class="text-decoration-none" href="../index.html"><img src="./assests/images/logo-footer.png"
                    alt="Logo de Hecho en Perú"></a>
        </div>
        <div class="footer-navigation">
            <h3>Navegación</h3>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="regiones.html">Regiones</a></li>
                <li><a href="quienes-somos.html">Quiénes somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="footer-payment inline">
            <h3>Métodos de pago</h3>
            <ul>
                <li><i class="fa-brands fa-cc-visa"></i></li>
                <li><i class="fa-brands fa-cc-mastercard"></i></li>
                <li><i class="fa-brands fa-cc-paypal"></i></li>
            </ul>
            <ul>
                <li><i class="fa-brands fa-cc-diners-club"></i></li>
                <li><i class="fa-brands fa-cc-amex"></i></li>
                <li><i class="fa-solid fa-qrcode"></i></li>
            </ul>
        </div>
        <div class="footer-shipping inline">
            <h3>Métodos de envío</h3>
            <ul>
                <li><i class="fas fa-shipping-fast"></i></li>
                <li><i class="fas fa-truck"></i></li>
            </ul>
        </div>
        <div class="footer-social d-inline-block inline">
            <h3>Redes sociales</h3>
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
    </footer>
    
    <script src="./assests/scripts/active-state.js"></script>
    <script src="./assests/scripts/signup.js"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hecho en Perú | Pago</title>
    <link href="./assets/imgs/logo-navbar.png" rel="icon">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FONT: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="cart-products">
            <h2>Mis productos</h2>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <h4>Total a pagar</h4>
                <p class="monto-total">s/.0.00</p>
            </div>
        </div>
        <div class="pago-info">
            <div class="background-image"><div class="blur"></div></div>
            <form id="paymentForm" onsubmit="handleFormAndPopup(event)">
                <div class="row">
                    <div class="col-form">
                        <h2 class="title">Datos de la tarjeta</h2>
                        <div class="inputBox">
                            <span>Tarjetas aceptadas:</span>
                            <img src="./assets/imgs/img-pago/card-img-2.png" alt="Tarjetas aceptadas por la tienda: Visa, Mastercard, American express, Discover, UCV y Union Pay">
                        </div>
                        <div class="inputBox">
                            <span>Nombre del propietario:</span>
                            <input type="text" placeholder="Gonzalo Pingo" id="registro-name" onkeyup="validateName()">
                            <p id="name-error" class="error-message"></p>
                        </div>
                        <div class="inputBox">
                            <span>Número de tarjeta:</span>
                            <input type="text" placeholder="1111-2222-3333-4444" maxlength="19" id="cardNumber" onkeyup="validateCardNumber()" oninput="formatCardNumber(this)">
                            <p id="cardNumber-error" class="error-message"></p>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Fecha:</span>
                                <input type="text" placeholder="MM/AA" maxlength="5" id="expirationDate" >
                                <p id="expirationDateError" class="error-message"></p>
                            </div>
                            <div class="inputBox">
                                <span>CVV:</span>
                                <input type="text" placeholder="123" maxlength="3" id="cvv">
                                <p id="cvv-error" class="error-message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <input type="submit" value="Realizar pago" class="submit-btn" onclick="validateForm(event)">
            <input type="submit" value="Cancelar" class="cancel-btn" onclick="window.location.href = '../index.html'";>
            <div class="popup-pago" id="popup-pago">
                <img src="./assets/imgs/img-pago/popup-success.png" alt="Check en circulo">
                <h2>Gracias</h2>
                <p>Tu pago fue procesado correctamente<br>Gracias por tu compra.</p>
                <button type="button" onclick="handleFormAndClosePopup(event)">OK</button>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/pago.js"></script>
</body>
</html>
